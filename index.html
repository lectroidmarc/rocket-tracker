<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rocket Tracker</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <link rel="stylesheet" href="css/main.css">

    <link rel="apple-touch-icon" href="images/icon-60-white.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icon-76-white.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icon-120-white.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152-white.png">
    <link rel="apple-touch-icon" sizes="256x256" href="images/icon-256-white.png">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Rocket Tracker</span>
        </div>

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#card-view" class="mdl-layout__tab is-active">Card View</a>
          <a href="#map-view" class="mdl-layout__tab">Map View</a>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Settings</span>
        <nav class="mdl-navigation">
          <span class="mdl-navigation__link show-hidden disabled"><i class="material-icons">build</i> Show Hidden Items</span>
          <span class="mdl-navigation__link login"><i class="material-icons">face</i> Login</span>
          <span class="mdl-navigation__link logout"><i class="material-icons">highlight_off</i> Logout</span>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="card-view">
          <template id="rocket-card">
            <div class="mdl-card__title">
              <i class="material-icons mdl-button--primary fix">gps_not_fixed</i>
              <h2 class="mdl-card__title-text"></h2>
              <battery-icon></battery-icon>
            </div>

            <div class="mdl-card__supporting-text">
              <div class="location">Location: </div>
              <div class="distance">Distance: <geo-distance></geo-distance></div>
              <div class="updated">Last Updated: </div>
            </div>

            <div class="mdl-card__actions mdl-card--border">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect show-map">
                <i class="material-icons">directions</i> Map
              </button>

              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect hide">
                <i class="material-icons">close</i> Hide
              </button>
            </div>
          </template>

          <div class="mdl-grid rockets"></div>
        </section>

        <section class="mdl-layout__tab-panel" id="map-view"></section>
      </main>

      <div class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/CustomElements.min.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC0p0HTIuKGniuH1CMJbuCO-uCSScSX5Xg"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyC0p0HTIuKGniuH1CMJbuCO-uCSScSX5Xg",
        authDomain: "amber-torch-2600.firebaseapp.com",
        databaseURL: "https://amber-torch-2600.firebaseio.com",
        storageBucket: "amber-torch-2600.appspot.com",
        messagingSenderId: "520101522948"
      };
      firebase.initializeApp(config);
    </script>

    <script src="js/geo-distance.js"></script>
    <script src="js/battery-icon.js"></script>
    <script src="js/localSetting.js"></script>
    <script src="js/rocketmap.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/map.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/misc.js"></script>
  </body>
</html>
